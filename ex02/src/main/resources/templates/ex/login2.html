<!doctype html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="ex/login2" method="post" name="loginForm">
    <div>
        아이디 : <input type="text" name="id" placeholder="아이디를 입력하세요">
        <p id = "checkId"></p>
    </div>
        <div>
        비밀번호 : <input type="password" name="pw" placeholder="비밀번호를 입력하세요">
         <p id="checkPw"></p>
    </div>
    <input type="button" value="로그인" onclick="send()">
    </form>
</body>
<script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function send() {
        if(!loginForm.id.value){
            $("#checkId").text("아이디를 작성해주세요.");
            $("#checkId").css("color", "red");
            return;
        }
        if(!loginForm.pw.value){
            $("#checkPw").text("비밀번호를 작성해주세요.");
            $("#checkPw").css("color", "red");
            return;
        }
        return "/loginSuccess"
    }
</script>
</html>
